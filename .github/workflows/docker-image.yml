name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: secrets
    steps:
    - name: Azure login
      uses: azure/login@v2
      with:
       client-id: ${{ secrets.AZURE_CLIENT_ID }}
       tenant-id: ${{ secrets.AZURE_TENANT_ID }}
       subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
       
    - name: Build the Docker image
      uses: actions/checkout@v4
      run: docker build . --file Dockerfile --tag todoacr01.azurecr.io/microtoui:v1
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: "todoacr01"
        password: "6P6zCXUFVSqcWuKsCaF8ldsQbZMEjZ4eXwzlLzzI0TSdeilWkGC9JQQJ99CBAC5RqLJEqg7NAAACAZCR5Yms"
        
    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: todoacr01.azurecr.io/microtoui:v1
